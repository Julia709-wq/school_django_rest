version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
  db:
    image: postgres:16.0
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    command: redis-server
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
  celery-worker:
    build: .
    container_name: celery_worker
    command: celery -A config worker -l INFO
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web
  celery-beat:
    build: .
    container_name: celery_beat
    command: celery -A ${PROJECT_NAME} beat â€”loglevel=info
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  redis_data:
  media_volume: